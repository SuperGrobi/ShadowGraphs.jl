name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
    branches:
      - main
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: |
                  ${{ secrets.COOLWALKSUTILS_PRIVATE_KEY }}
                  ${{ secrets.FOLIUM_PRIVATE_KEY }}
      - name: Clone CoolWalksUtils.jl
        run: git clone https://github.com/SuperGrobi/CoolWalksUtils.jl
      - name: Clone Folium.jl
        run: git clone https://github.com/SuperGrobi/Folium.jl
      - name: Install non-registered repos
        run: julia --project -e 'using Pkg; Pkg.add([PackageSpec(; path="./Folium.jl"), PackageSpec(; path="./CoolWalksUtils.jl")])'
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON: ""
      - uses: julia-actions/julia-runtest@v1
        env:
          PYTHON: ""
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: |
                  ${{ secrets.COOLWALKSUTILS_PRIVATE_KEY }}
                  ${{ secrets.FOLIUM_PRIVATE_KEY }}
      - name: Clone CoolWalksUtils.jl
        run: git clone https://github.com/SuperGrobi/CoolWalksUtils.jl
      - name: Clone Folium.jl
        run: git clone https://github.com/SuperGrobi/Folium.jl
      - name: Install non-registered repos
        run: julia --project=docs -e 'using Pkg; Pkg.add([PackageSpec(; path="./Folium.jl"), PackageSpec(; path="./CoolWalksUtils.jl")])'
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON: ""
        with:
            project: 'docs'
      - uses: julia-actions/julia-docdeploy@v1
        env:
          PYTHON: ""
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using ShadowGraphs
            DocMeta.setdocmeta!(ShadowGraphs, :DocTestSetup, :(using ShadowGraphs); recursive=true)
            doctest(ShadowGraphs)'
